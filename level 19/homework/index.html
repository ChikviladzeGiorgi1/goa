<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- თქვენი სიტყვებით ახსენით როგორ მუშაობს შემდეგი ატრიბუტები: controls, loop, muted, autoplay -->
    <!-- controls ვანიჭებთ ატრიბუტს რადგან შევძლოთ (video/audio)-ს მართვა (გადმოწერა, ჩართვა-დაპაუზება და ა. შ.). -->
    <!-- loop არის ატრიბუტი რომლის მინიჭების დროს (video/audio) როდესაც სრულდება ყოველთვის მეორდება უსასრულოდ. -->
    <!-- muted არის ატრიბუტი რომლის მინიჭების შემთხვევაში (video/audio) არის (დამიუთებული-უხმო რეჟიმზე). -->
    <!-- autoplay არის ატრიბუთი რომლის მინიწჭების შემდეგ (video/audio) თეგი დაიწყება/ჩაირთვება ავტომატურად. -->

    <!-- თქვენი სიტყვებით ახსენით განსხვავება head და header თეგებს შორის -->
    <!-- head ვცვლით საიტის სახელს icon -->
    <!-- header არის დანარჩენი display (ზონა) რომელშიც გამოდის სხვადასხვა ბოქსები -->

</body>
</html>
