<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="#" method="post">
        <div class="box">
            <label for="name">სახელი:</label>
            <input type="text" name="name" id="name" placeholder="შეიყვანეთ თვენი სახელი">
        </div>
        <div class="box">
            <label for="email">ემეილ:</label>
            <input type="email" name="email" id="email" placeholder="შეიყვანეთ თქვენი ემეილი">
        </div>
        <div class="box">
            <button type="submit">
                გაგზავნა
            </button>

        </div>
        <div class="error">
            <p>your email is incorrect</p>
        </div>
    </form>
    <div class="border-box">
        <p>box element</p>
    </div>
    <div class="rounded-box">
        <p>rounded-box element</p>
    </div>
    <ul>
        <li>პუნქტი1</li>
        <li>პუნქტი2</li>
        <li>პუნქტი3</li>
    </ul>
</body>
</html>
