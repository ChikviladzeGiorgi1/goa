<!-- mutable- არის ცვლადი და შეიძლება მნიშვნელობა შეიცვალოს,ხოლო immutable შეუცვლელია -->



fruits = ["apple", "banana", "cherry", "mango"]
print("fruits"[2])    



<!-- მაგალითები თუ სად შეიძლება გამოგვადგეს slicing,რომელ loop-ებში და statement-ებში -->


names = ["Ana", "Luka", "Nika", "Gio", "Tako"]

for name in names[1:4]:
    print(name)
