<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Examples</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <style>

        h2 {
            text-decoration: underline overline;
        }


        a {
            text-decoration: underline dashed;
        }

        .warning {
            text-decoration: wavy underline;
        }

        nav a {
            text-transform: uppercase;
            margin: 0 10px;
            text-decoration: none;
        }


        h1, h2 {
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        h3 {
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        }


        p {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .highlight {
            text-shadow: 2px 2px 5px red;
        }

        button {
            font-family: 'FancyFont', sans-serif;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Heading 1 with Open Sans</h1>
    <h2>Heading 2 with both underline and overline</h2>
    <h3>Heading 3 with bold shadow</h3>
    <p class="warning">This is a warning message with a wavy line.</p>
    <p>This is a paragraph styled with the 'Roboto' font and a blurred shadow.</p>
    <p class="highlight">This text has a red colored shadow to make it stand out.</p>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <button>Click Me!</button>
</body>
</html>
