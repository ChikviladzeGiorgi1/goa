<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Pairing Showcase</title>
    <style>


        body {
            font-family: 'Lato', sans-serif;
            font-size: 18px;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }

        h1 {
            font-size: 36px;
        }

        p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Typography Showcase</h1>
    <h2>Complementary Fonts: Serif & Sans-Serif</h2>
    <p>This paragraph uses the sans-serif font Lato. It is easy to read and works well for body text.</p>
    <p>The headings use Playfair Display, a serif font with a classic and elegant feel.</p>
</body>
</html>
